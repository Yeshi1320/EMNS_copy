<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management and Notification System</title>
    <style>
        /* Your previous CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('/html/picture/JNEC.jpeg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            color: rgb(7, 7, 7);
        }
        h1 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 50px;
        }
        .get-started {
            background-color: #00d8ff;
            color: black;
            border: none;
            padding: 15px;
            width: 50%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .footer-message {
            font-size: 14px;
            color: rgb(8, 8, 8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .login-container, .role-selection-container, .login-form, .registration-form {
            display: none;
            text-align: center;
            background-color: #020c0c;
            padding: 30px;
            border-radius: 20px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
        }
        .login-container.active, .role-selection-container.active, .login-form.active, .registration-form.active {
            display: block;
        }
        .registration-form input, .login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .registration-form button, .login-form button, .role-selection-container button {
            background-color: #00d8ff;
            color: black;
            border: none;
            padding: 15px;
            width: 60%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .google-button {
            background-color: #DB4437;
            color: white;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            width: 60%;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EVENT MANAGEMENT AND NOTIFICATION SYSTEM</h1>
        <button class="get-started" id="getStartedButton" onclick="showRegistration()">GET STARTED <i>â–¶</i></button>
        <p class="footer-message">Door is open for you all to explore about any events.</p>

        <div class="registration-form" id="registrationForm">
            <h2>Register</h2>
            <button class="staff-btn" onclick="showStaffRegistration()">Staff Registration</button>
            <button class="student-btn" onclick="showStudentRegistration()">Student Registration</button>
        </div>

        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Email" id="loginEmail">
            <input type="password" placeholder="Password" id="loginPassword">
            <button onclick="loginUser()">Login</button>
            <button class="google-button" onclick="googleLogin()">Or continue with Google</button>
        </div>

        <div class="login-form" id="studentRegisterForm">
            <h2>Student Registration</h2>
            <input type="text" placeholder="Email" id="studentEmail">
            <input type="password" placeholder="Password" id="studentPassword">
            <input type="text" placeholder="Phone Number" id="studentPhone">
            <input type="text" placeholder="Student ID" id="studentID">
            <button onclick="registerStudent()">Register</button>
        </div>

        <div class="login-form" id="staffRegisterForm">
            <h2>Staff Registration</h2>
            <input type="text" placeholder="Email" id="staffEmail">
            <input type="password" placeholder="Password" id="staffPassword">
            <input type="text" placeholder="Phone Number" id="staffPhone">
            <input type="text" placeholder="Employee ID" id="staffID">
            <button onclick="registerStaff()">Register</button>
        </div>
    </div>

    <script>
        function showRegistration() {
            document.getElementById('registrationForm').classList.add('active');
            document.getElementById('getStartedButton').style.display = 'none';
        }

        function showStudentRegistration() {
            document.getElementById('registrationForm').classList.remove('active');
            document.getElementById('studentRegisterForm').classList.add('active');
        }

        function showStaffRegistration() {
            document.getElementById('registrationForm').classList.remove('active');
            document.getElementById('staffRegisterForm').classList.add('active');
        }

        function registerStudent() {
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            const phone = document.getElementById('studentPhone').value;
            const studentID = document.getElementById('studentID').value;
            
            if (email && password && phone && studentID) {
                alert('Student Registered! Redirecting to login page...');
                document.getElementById('studentRegisterForm').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                alert('Please fill in all fields.');
            }
        }

        function registerStaff() {
            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPassword').value;
            const phone = document.getElementById('staffPhone').value;
            const employeeID = document.getElementById('staffID').value;

            if (email && password && phone && employeeID) {
                alert('Staff Registered! Redirecting to login page...');
                document.getElementById('staffRegisterForm').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                alert('Please fill in all fields.');
            }
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Here you would normally validate with your backend
            if (email && password) {
                alert('Login successful!');
                // Redirect to a different page if login is successful
            } else {
                alert('Please enter email and password.');
            }
        }

        function googleLogin() {
            // Here you would initiate the Google OAuth 2.0 login process
            alert('Redirecting to Google for authentication...');
            // Ideally, redirect to your backend to handle authentication
        }
    </script>

</body>
</html>
