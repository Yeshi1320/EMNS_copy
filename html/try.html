    <title>Event Management and Notification System</title>
    <style>
        body {

            margin: 0;
            padding: 0;

            height: 100vh;

            margin-bottom: 10px;

        .get-started i {

        }
        .footer-message {
            font-size: 14px;
            color: rgb(8, 8, 8);

            transform: translateX(-50%);
        }
        .login-container {
            display: none;
            text-align: center;
            background-color: #020c0c;
            padding: 30px;
            border-radius: 20px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
        }
        .login-container.active {
            display: block;
        }
        .login-container a {
            text-decoration: none;
            color: black;
            background-color: #b3b3b3;
            padding: 10px 0;
            display: block;
            margin: 10px 0;
            border-radius: 20px;
            font-size: 16px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .role-selection-container {
            display: none;
            text-align: center;
            padding: 30px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
        .role-selection-container.active {
            display: block;
        }
        .role-selection-container button {
            border: none;
            padding: 15px;
            width: 60%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            color: white;
        }
        .staff-btn {
            background-color: #00d8ff;
        }
        .student-btn {
            background-color: #9b59b6;
        }
        .role-selection-container i {
            margin-right: 10px;
        }
        .login-form {
            display: none;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
        }
        .login-form.active {
            display: block;
        }
        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-form button {
            background-color: #00d8ff;
            color: black;
            border: none;
            padding: 15px;
            width: 60%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-icon">â˜°</div>
        <h1>EVENT MANAGEMENT AND NOTIFICATION SYSTEM</h1>
        <button class="get-started" id="getStartedButton" onclick="showLogin()">GET STARTED <i>â–¶</i></button>
        <p class="footer-message">Door is open for you all to explore about any events.</p>
        
        <div class="login-container" id="loginContainer">
            <a href="#" onclick="showRoleSelection()">Log in</a>
            <a href="#">Log out</a>
            <a href="#">Support</a>
            <a href="#">About us</a>
        </div>

        <div class="role-selection-container" id="roleSelectionContainer">
            <button class="staff-btn" onclick="showLoginForm('staff')"><i>ðŸ‘¤</i> Staff</button>
            <button class="student-btn" onclick="showLoginForm('student')"><i>ðŸŽ“</i> Student</button>
        </div>

        <div class="login-form" id="studentLoginForm">
            <h2>Student Registration</h2>
            <input type="text" placeholder="Email" id="studentEmail">
            <input type="password" placeholder="Password" id="studentPassword">
            <input type="text" placeholder="Phone Number" id="studentPhone">
            <input type="text" placeholder="Student ID" id="studentID">
            <button onclick="registerStudent()">Register</button>
        </div>

        <div class="login-form" id="staffLoginForm">
            <h2>Staff Registration</h2>
            <input type="text" placeholder="Email" id="staffEmail">
            <input type="password" placeholder="Password" id="staffPassword">
            <input type="text" placeholder="Phone Number" id="staffPhone">
            <input type="text" placeholder="Employee ID" id="staffID">
            <button onclick="registerStaff()">Register</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginContainer').classList.add('active');
            document.getElementById('getStartedButton').style.display = 'none'; // Hide "GET STARTED" button when login is shown
        }

        function showRoleSelection() {
            document.getElementById('loginContainer').classList.remove('active');
            document.getElementById('roleSelectionContainer').classList.add('active');
        }

        function showLoginForm(role) {
            document.getElementById('roleSelectionContainer').classList.remove('active');
            document.getElementById(role + 'LoginForm').classList.add('active');
        }

        function registerStudent() {
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            const phone = document.getElementById('studentPhone').value;
            const studentID = document.getElementById('studentID').value;
            
            if (email && password && phone && studentID) {
                // Simulate sending data to server
                sendRegistrationData('student', { email, password, phone, studentID });
            } else {
                alert('Please fill in all fields.');
            }
        }

        function registerStaff() {
            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPassword').value;
            const phone = document.getElementById('staffPhone').value;
            const employeeID = document.getElementById('staffID').value;
            
            if (email && password && phone && employeeID) {
                // Simulate sending data to server
                sendRegistrationData('staff', { email, password, phone, employeeID });
            } else {
                alert('Please fill in all fields.');
            }
        }

    </script>

</body>
</html>
