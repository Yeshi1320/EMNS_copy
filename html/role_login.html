<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management and Notification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('/html/picture/JNEC.jpeg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            color: rgb(7, 7, 7);
        }
        h1 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 200px;
        }
        .get-started {
            background-color: #00d8ff;
            color: black;
            border: none;
            padding: 15px;
            width: 50%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .get-started i {
            margin-left: 5px;
        }
        .footer-message {
            font-size: 14px;
            color: rgb(8, 8, 8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .login-container, .role-selection-container, .login-form {
            display: none;
            text-align: center;
            padding: 30px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
        .login-container.active, .role-selection-container.active, .login-form.active {
            display: block;
        }
        .login-container a, .role-selection-container button, .login-form input, .login-form button {
            display: block;
            margin: 10px auto;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
        }
        .login-container a {
            text-decoration: none;
            color: black;
            background-color: #b3b3b3;
        }
        .role-selection-container button {
            border: none;
            color: white;
            cursor: pointer;
        }
        .staff-btn {
            background-color: #00d8ff;
        }
        .student-btn {
            background-color: #9b59b6;
        }
        .login-form {
            background-color: #020c0c;
            border-radius: 20px;
        }
        .login-form input {
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 20px;
            margin: 10px auto;
        }
        .login-form button {
            border: none;
            background-color: #00d8ff;
            color: black;
            cursor: pointer;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .login-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-icon">&#9776;</div>
        <h1>EVENT MANAGEMENT AND NOTIFICATION SYSTEM</h1>
        <button class="get-started" id="getStartedButton" onclick="showLogin()">GET STARTED <i>&#9654;</i></button>
        <p class="footer-message">Door is open for you all to explore about any events.</p>
        
        <div class="login-container" id="loginContainer">
            <a href="#" onclick="showRoleSelection()">Log in</a>
            <a href="#">Log out</a>
            <a href="#">Support</a>
            <a href="#">About us</a>
        </div>

        <div class="role-selection-container" id="roleSelectionContainer">
            <button class="staff-btn" onclick="showLoginForm('staff')"><i>&#128100;</i> Staff</button>
            <button class="student-btn" onclick="showLoginForm('student')"><i>&#127891;</i> Student</button>
        </div>

        <div class="login-form" id="studentLoginForm">
            <h2>Student Login</h2>
            <input type="text" placeholder="Email" id="studentEmail">
            <input type="password" placeholder="Password" id="studentPassword">
            <input type="text" placeholder="Phone Number" id="studentPhone">
            <input type="text" placeholder="Student ID" id="studentID">
            <button onclick="loginStudent()">Login</button>
        </div>

        <div class="login-form" id="staffLoginForm">
            <h2>Staff Login</h2>
            <input type="text" placeholder="Email" id="staffEmail">
            <input type="password" placeholder="Password" id="staffPassword">
            <input type="text" placeholder="Phone Number" id="staffPhone">
            <input type="text" placeholder="Employee ID" id="staffID">
            <button onclick="loginStaff()">Login</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginContainer').classList.add('active');
            document.getElementById('getStartedButton').style.display = 'none'; // Hide "GET STARTED" button when login is shown
        }

        function showRoleSelection() {
            document.getElementById('loginContainer').classList.remove('active');
            document.getElementById('roleSelectionContainer').classList.add('active');
        }

        function showLoginForm(role) {
            document.getElementById('roleSelectionContainer').classList.remove('active');
            if (role === 'student') {
                document.getElementById('studentLoginForm').classList.add('active');
                document.getElementById('staffLoginForm').classList.remove('active');
            } else if (role === 'staff') {
                document.getElementById('staffLoginForm').classList.add('active');
                document.getElementById('studentLoginForm').classList.remove('active');
            }
        }

        function loginStudent() {
            // Add logic for student login here
            alert('Student login logic to be implemented.');
        }

        function loginStaff() {
            // Add logic for staff login here
            alert('Staff login logic to be implemented.');
        }
    </script>
    
</body>
</html>
